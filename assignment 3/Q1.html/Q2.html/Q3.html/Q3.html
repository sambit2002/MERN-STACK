    <script>
        let c=0;
        let n=2;
        let result=0;
        console.log('First 10 prime are: \t');
        while(c<10){
            if(prime(n)){
                c++;
                result+=n;
            }
            n++;
        }
        function prime(a){
            let c_divi=0;
            for(let i=1;i<=Math.sqrt(a);i++){
                if(a % i ==0){
                c_divi++;
                }
            }
        if(c_divi == 1){
            console.log(`${a} `);
            return true;
        }
        else{
            return false;
        }
    }

        console.log(`average = ${result/10}`);
